<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
<div class="panel panel-primary" >
<div class="panel-heading">
<h3 class="panel-title" >User Login</h3>
</div>

<div class="panel-body">

<div class="form-group" > 
<label class="col-sm-2 control-label"  for="userid" >
User Name
</label>
<div class="col-sm-8" >
<input id="userid" formControlName="userid" type="text" class="form-control">
</div>
</div>

<div class="form-group" > 
<label class="col-sm-2 control-label"  for="password" >
Password
</label>
<div class="col-sm-8" >
<input id="password"  type="text" type="password"  formControlName="password" class="form-control">
</div>
</div>

</div>

<div class="panel-footer" >
<button class="btn btn-primary" type="submit">Login</button>
</div>

</div>



</form>
